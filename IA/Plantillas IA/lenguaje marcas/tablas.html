<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas Mario Kart</title>
</head>
<body>
    <h2>Horario de Carreras</h2>
    <table border="1">
        <tr>
            <th>Día</th>
            <th>9:00-12:00</th> <th>12:00-14:00</th>
        </tr>
        <tr>
            <td>Lunes</td>
            <td colspan="2">Circuito Mario</td> </tr>
        <tr>
            <td>Martes</td>
            <td>Playa Shy Guy / Senda Arcoiris</td>
            <td>Castillo de Bowser</td>
        </tr>
    </table>

    <br>

    <h2>Inscripciones</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nivel</th>
                <th>Precio</th>
                <th>Dificultad</th>
                <th>Premio máximo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bronce</td>
                <td>5 monedas</td>
                <td>Fácil</td>
                <td>50 monedas</td>
            </tr>
            </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Recomendado para principiantes</td>
                <td>Empieza por Bronce</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
