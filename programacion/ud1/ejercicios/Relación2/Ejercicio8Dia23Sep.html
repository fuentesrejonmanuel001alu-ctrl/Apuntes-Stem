<script>
    // Pide al usuario la distancia recorrida en kilómetros y el tiempo en minutos, y calcula la velocidad media en km/h.

    let distanciaKm = prompt("¿Cuántos km has recorrido?")
    let tiempoMinutos = prompt("¿Cuántos minutos has tardado?")
    let tiempoHoras = tiempoMinutos / 60
    let velocidadKmH = distanciaKm / tiempoHoras
    console.log("La velocidad media que has recorrido es: " + velocidadKmH)

</script>
