<script>

    //Pide al usuario el radio de un círculo y calcula el área.

    let radio = parseFloat(prompt("Dime el radio del círculo"))
    const PI = 3.1416

    if (isNaN(radio)) {
        alert("Dime un número, puede ser decimal")
    } else {
        let area = PI * (radio) ** 2

        console.log("El área es " + area.toFixed(2))
    }



</script>
