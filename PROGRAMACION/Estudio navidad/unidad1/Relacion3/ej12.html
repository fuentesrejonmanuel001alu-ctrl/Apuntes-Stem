<script>

    //Pide al usuario las longitudes de los tres lados de un triángulo e indica si es equilátero, isósceles o escaleno.

    let lado1 = Number(prompt("Dime la longitud de un lado"))
    let lado2 = Number(prompt("Dime la longitud de otro lado"))
    let lado3 = Number(prompt("Dime la longitud de otro lado"))

    if (isNaN(lado1) || isNaN(lado2) || isNaN(lado3)) {
        alert("Tienen que ser los 3 valores numéricos")
    } else {

        if (lado1 == lado2 && lado1 == lado3 && lado2 == lado3) {
            console.log("Es un triángulo equilátero")
        } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
            console.log("Es un triángulo isósceles")
        } else if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3) {
            console.log("El triángulo es escaleno")
        } else {
        }

    }


</script>
