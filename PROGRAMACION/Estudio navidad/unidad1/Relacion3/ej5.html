<script>

    //Solicita un número e indica si está entre 10 y 20 (inclusive).

    let numeroUsuario = Number(prompt("Dime un número"))

    if (isNaN(numeroUsuario)) {
        alert("Dime un número entero")
    } else {
        if (numeroUsuario >= 10 && numeroUsuario <= 20) {
            console.log(numeroUsuario + " está entre las cifras 10 y 20")
        }else {
            console.log(numeroUsuario + " está fuera de rango")
        }
    }


</script>
