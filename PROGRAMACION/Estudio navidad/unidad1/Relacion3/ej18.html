<script>

//Solicita el promedio académico del estudiante y su ingreso familiar anual:
//Si tiene un promedio mayor o igual a 8 y su ingreso es menor a 20.000€, recibe una beca completa.
//Si tiene un promedio mayor o igual a 8, pero su ingreso es mayor a 20.000€, recibe una beca parcial.
//Si tiene un promedio menor a 8, no recibe beca.

let promedioAcademico = parseFloat(prompt("Dime tu media académica"))
let ingresoFamiliar= parseFloat(prompt("Dime tus ingresos familiares"))

if(isNaN(promedioAcademico) || (isNaN(ingresoFamiliar))){
    alert("Ambos valores necesitan tener un número entero")
} else {

    let tipoBeca = ""
if (promedioAcademico >=8 && ingresoFamiliar <20000){
    tipoBeca = "Completa"
} else if(promedioAcademico >=8 && ingresoFamiliar>=20000){
    tipoBeca = "Parcial"
} else if (promedioAcademico <8){
    tipoBeca = "No corresponde"
} else {

}
console.log ("Con una media académica de " + promedioAcademico + " y unos ingresos de " + ingresoFamiliar.toFixed(2) + " €, tu beca es: " + tipoBeca)

}


</script>
