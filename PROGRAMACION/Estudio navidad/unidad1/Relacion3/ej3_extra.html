<script>

    let contrasenia = prompt("Escriba la contraseña")
    let mensaje = ""

    if (contrasenia.length < 6) {
        mensaje = "Contraseña demasiado corta"
    } else {
        if (contrasenia.includes("@") ||
            contrasenia.includes("#") ||
            contrasenia.includes("!")) {
        if (contrasenia.length >= 10) {
            mensaje = "Contraseña fuerte"
        } else {
            mensaje = "Contraseña media"
        }
    } else {
        mensaje = "Contraseña débil"
    }
}



</script>
