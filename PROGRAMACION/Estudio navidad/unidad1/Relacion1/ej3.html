<script>

//Declara una cadena con un saludo (por ejemplo, "Hola, " ) y otra con un nombre (por ejemplo, "Ana").
//Concatena ambas con + y muéstralo.
//Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala.
//Usa charAt() para mostrar el primer carácter del nombre.
//Nota: Solo usa las operaciones indicadas en los apuntes: concatenación, indexOf() y charAt().


let saludo ="Hola a todo el mundo"
let nombre ="María del Mar"
let concatenacion = saludo + ", " + nombre
console.log (concatenacion)

let primeraPosicion= nombre.indexOf("a")
console.log("La primera letra 'a' minúscula del nombre está en " + primeraPosicion)

let primerCaracter = nombre.charAt()
console.log("El primer carácter del nombre es " + primerCaracter)



</script>
