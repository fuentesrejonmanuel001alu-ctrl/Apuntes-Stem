<script>

//Pide la edad del usuario y convierte esa edad a segundos.

let edadUsuario = Number(prompt("Dime tu edad"))
const conversorSegundos = 365*24*60*60

if(isNaN(edadUsuario)){
    alert("Debes introducir un n√∫mero entero")
} else {

let edadEnSegundos = edadUsuario * conversorSegundos

console.log("Tu edad es de " + edadEnSegundos.toLocaleString() + " segundos")
}

</script>
