<script>

    //Pide una cantidad de segundos y conviértela a horas, minutos y segundos.


    let cantidadSegundos = Number(prompt("Dime una cantidad en segundos"))

    if (isNaN(cantidadSegundos)) {
        alert("Escribe un número entero")
    } else {

        let minutos = parseInt(cantidadSegundos / 60)
        let segundos = cantidadSegundos % 60
        let horas = parseInt(minutos/60)

        let restoMinutos = minutos %60

        console.log(cantidadSegundos + " segundos son " + horas + " horas, " + restoMinutos + " minutos y " + segundos + " segundos")

    }



</script>
