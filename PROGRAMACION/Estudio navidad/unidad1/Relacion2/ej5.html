<script>

    //Pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).

    let pesoUsuario = parseFloat(prompt("Dime cuánto pesas"))

    const pesoLuna = 0.165

    if (isNaN(pesoUsuario)) {
        alert("Debe introducir un número, puede ser decimal")
    } else {

        let pesoEnLaLuna = pesoUsuario * pesoLuna

        console.log("Tu peso en la luna es " + pesoEnLaLuna.toFixed(2) + " kg ")
    }


</script>
