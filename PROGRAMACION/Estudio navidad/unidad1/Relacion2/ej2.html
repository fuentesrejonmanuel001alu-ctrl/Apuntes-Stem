<script>

//Pide al usuario el total de una cuenta y el porcentaje de propina que quiere dejar. Calcula y muestra la propina.

let totalCuenta = parseFloat(prompt("Dime cuánto ha sido la cuenta"))
let porcentajePropina = parseFloat(prompt("¿Qué procentaje de propina quieres dejar?"))

let propinaEnEuros = totalCuenta * porcentajePropina/100
let totalAPagar = totalCuenta + propinaEnEuros

console.log("El total de la cuenta es: " + totalCuenta + "€ " + "|" + "\n" + "El total a pagar es: " + totalAPagar + "€ ")

</script>
