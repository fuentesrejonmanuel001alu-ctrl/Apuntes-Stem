<script>

    //Solicitar dos números enteros. Mostrar por pantalla todos los números desde el primer número introducido 
    //hasta el segundo número introducido. Comprueba que el primero es menor que el segundo.

    let num1 = Number(prompt("Dime un número"))
    let num2 = Number(prompt("Dime otro número"))

    if (num1 < num2) {

        for (let i = num1; i <= num2; i++) {
            console.log(i)
        }
    } else {
        alert("El primer número tiene que ser menor que el segundo")
    }


</script>
