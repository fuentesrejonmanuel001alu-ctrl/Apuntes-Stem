<script>

//Solicitar un número entero. Dibujar una pirámide con tantas filas como indique el número.

let numeroFilas = Number(prompt("Dime de cuántas filas quieres la pirámide"));

for (let i = 1; i <= numeroFilas; i++) {
    // 1. Calculamos los espacios (van bajando)
    let espacios = " ".repeat(numeroFilas - i);
    
    // 2. Calculamos los asteriscos (van subiendo)
    let asteriscos = "*".repeat(i);
    
    // 3. Imprimimos la fila combinada
    console.log(espacios + asteriscos);
}
</script>
