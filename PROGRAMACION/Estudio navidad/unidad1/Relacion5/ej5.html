<script>

//Solicitar un número entero y un color. Mostrar por pantalla el color tantas veces como nos indique el número, 
//numerando las apariciones del color.

let color=prompt("Dime un color")
let numero=Number(prompt("Dime un número"))
let mensaje=""

for(let i=1; i<=numero; i++){
    mensaje+= i + ".-" + color + "\n"
}
console.log(mensaje)

</script>
