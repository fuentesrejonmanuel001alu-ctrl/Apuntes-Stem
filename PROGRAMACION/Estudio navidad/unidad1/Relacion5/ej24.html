<script>

let filas = Number(prompt("¿De cuántas filas quieres tu súper pirámide?"));

for (let i = 1; i <= filas; i++) {
    // 1. Los espacios van disminuyendo de uno en uno
    let espacios = " ".repeat(filas - i);
    
    // 2. Las estrellas crecen de dos en dos (i * 2)
    let estrellas = "*".repeat(i * 2);
    
    // 3. Pintamos el piso completo
    console.log(espacios + estrellas);
}


</script>
