<script>

//Solicitar dos números enteros. 
//Dibujar un cuadrado con tantas filas como indique el primer número introducido 
//y tantas columnas como indique el segundo número.

let filas =Number(prompt("Dime un número"))
let columnas =Number(prompt("Dime otro número"))

let linea=""

for(let i=0; i<=filas; i++){
    // Creamos una fila completa con el ancho indicado
    linea="*".repeat(columnas)
    // La imprimimos. Cada console.log salta automáticamente a la línea siguiente.
    console.log(linea)
}


</script>
