<script>

let palabraQueTienesQueAdivinar = "HOLA"

let palabraQueMostramos = ""

let intentos = 6

for (let i=0; i<palabraQueTienesQueAdivinar.length; i++) {
    palabraQueMostramos += "*"
}

while(intentos>0 && palabraQueMostramos != palabraQueTienesQueAdivinar) {
let letraQueUsuarioDice = prompt(`Dime una letra\n ${palabraQueMostramos}`).toUpperCase()
let respuestasQueUsuarioDice = ""

for (let i=0; i<palabraQueTienesQueAdivinar.length; i++) {

    if (letraQueUsuarioDice == palabraQueTienesQueAdivinar[i]) {
        respuestasQueUsuarioDice+=letraQueUsuarioDice
    } else {
        respuestasQueUsuarioDice+= palabraQueMostramos[i]
    }
}

if (respuestasQueUsuarioDice == palabraQueMostramos) {
    intentos --
    alert("FALLASTE. Te quedan " + intentos + " intentos")
}
palabraQueMostramos = respuestasQueUsuarioDice
}

if (palabraQueMostramos == palabraQueTienesQueAdivinar){
    alert("GANASTE")
    console.log(palabraQueMostramos)
} else {
    alert("PERDISTE")
    console.log("La palabra es: " + palabraQueTienesQueAdivinar)
}


</script>
