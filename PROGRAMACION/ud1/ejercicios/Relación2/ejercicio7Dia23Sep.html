<script>
// Pide al usuario su peso y altura, y calcula su Índice de Masa Corporal (IMC) (fórmula: IMC = peso/altura^2).

    let pesoUsuario = prompt("¿Cuál es tu peso?")
    let alturaUsuario = prompt("¿Cuál es tu altura?")
    let imc = pesoUsuario / (alturaUsuario**2)
    console.log("Su índice de masa corporal es " + imc)

</script>
