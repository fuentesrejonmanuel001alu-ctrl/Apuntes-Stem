<script>
    //Pide la edad del usuario y convierte esa edad a segundos.

    let edadUsuario = prompt("¿Cuál es tu edad? ")
    let conversionSegundos = Number(60 * 60 * 24 * 365)
    let total = parseInt(edadUsuario * conversionSegundos)
    console.log("Tu edad convertida a segundos es: " + total);

</script>
