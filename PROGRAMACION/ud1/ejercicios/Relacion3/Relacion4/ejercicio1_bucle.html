<script>
    let numeroUsuario = Number(prompt("Dime un número"))
    let multiplicacion = 0

    if (numeroUsuario <0) {
        console.log("Número no válido")

    }
    let interacion = 0
    for (let i = 0; i <10; i++) {
        interacion = i +1
        multiplicacion = numeroUsuario * interacion
        console.log (numeroUsuario + "X" + interacion + "=" +  multiplicacion) 
    }
    

</script>
