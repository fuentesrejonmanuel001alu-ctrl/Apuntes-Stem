<script>
    //Solicitar una palabra. Solicitar otra palabra hasta que la segunda palabra coincida con la palabra inicial. Solución:

    let palabra1 = prompt("Introduce la primera palabra:");
    let palabra2 = ""
    while (palabra2 != palabra1) {
        palabra2 = prompt("Introduce otra palabra:");
    }
    console.log("¡Las palabras coinciden!");
    
</script>
