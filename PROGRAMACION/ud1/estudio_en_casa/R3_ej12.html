<script>
    //  - Pide al usuario las longitudes de los tres lados de un triángulo e indica si es equilátero, isósceles o escaleno.
    let lado1 = parseFloat(prompt("Introduce la longitud del primer lado del triángulo:"));
    let lado2 = parseFloat(prompt("Introduce la longitud del segundo lado del triángulo:"));
    let lado3 = parseFloat(prompt("Introduce la longitud del tercer lado del triángulo:"));
    if (lado1 === lado2 && lado2 === lado3) {
        console.log("El triángulo es equilátero.");
    } else if (lado1 !== lado2 && lado2 !== lado3) {
        console.log("El triángulo es escaleno.");
    } else {
        console.log("El triángulo es isósceles.");
    }
</script>
