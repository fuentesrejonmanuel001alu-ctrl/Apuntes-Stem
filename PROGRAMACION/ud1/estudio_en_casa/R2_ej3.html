<script>

//Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).

let edadPerro = prompt("¿Cuántos años tiene el perro?")
edadPerro = parseInt(edadPerro)
edadHumana = edadPerro * 7
console.log("Tu perro tiene " + edadHumana + " años humanos.")

</script>
