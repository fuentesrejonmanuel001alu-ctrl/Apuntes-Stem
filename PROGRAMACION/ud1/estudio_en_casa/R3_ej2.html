<script>
    //  - Pide un número al usuario y determina si es par o impar.
    let numero = parseInt(prompt("Introduce un número:"));
    if (numero % 2 == 0) {
        console.log("El número " + numero + " es par.");
    } else {
        console.log("El número " + numero + " es impar.");
        
    }
</script>
