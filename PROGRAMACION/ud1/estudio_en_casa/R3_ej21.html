<script>
    //Pide el peso y la altura del usuario para calcular el IMC, luego clasifica en:
    //- Bajo peso (IMC < 18.5).
    //- Normal (IMC entre 18.5 y 24.9).
    //- Sobrepeso (IMC entre 25 y 29.9).
    //- Obesidad (IMC >= 30).
    let peso = parseFloat(prompt("Introduce tu peso en kg:"));
    let altura = parseFloat(prompt("Introduce tu altura en metros:"));
    let IMC = peso / (altura ** 2);
    console.log("Tu IMC es: " + IMC.toFixed(2));
    if (IMC < 0 || altura <= 0) {
        console.log("Datos invÃ¡lidos");
    } else if (IMC < 18.5) {
        console.log("Bajo peso");
    } else if (IMC >= 18.5 && IMC <= 24.9) {
        console.log("Normal");
    } else if (IMC >= 25 && IMC <= 29.9) {
        console.log("Sobrepeso");
    } else {
        console.log("Obesidad");
    }
</script>
