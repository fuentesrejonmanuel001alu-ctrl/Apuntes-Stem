<script>
        //Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 a partir del número.
        let numero = parseInt(prompt("Introduce un número entero:"));
        numero++;
        while (numero % 2 !== 0) {
            numero++;
        }
        console.log("El siguiente número múltiplo de 2 es: " + numero);
</script>
