<script>
    //Solicitar un número entero. Solicitar otro número por pantalla hasta que este se corresponda con el primer número introducido.  
    // Indicar si el número buscado es mayor o menor que el introducido.
    let numero1 = parseInt(prompt("Introduce un número entero:"));
    let numero2 =""
    while (numero1 !== numero2) {
        if (numero2 < numero1) 
            console.log("El número introducido es menor que el número buscado.");
        else console.log("El número introducido es mayor que el número buscado.");
        numero2 = parseInt(prompt("Introduce otro número entero:"));            
    }
    console.log("¡Has acertado el número!");



</script>
