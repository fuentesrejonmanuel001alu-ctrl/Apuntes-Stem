<script>
    //Solicitar un número entero. Multiplicar todos los dígitos del número.
    let numero = prompt("Introduce un número entero:");
    let producto = 1;
    let digito = 0
    for (let i = 0; i < numero; i++) {
        digito = numero % 10;
        producto = producto * digito;
        numero = Math.floor(numero / 10);
    }
        console.log("El producto de los dígitos es: " + producto);

</script>
