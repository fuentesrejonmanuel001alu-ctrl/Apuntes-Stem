<script>
    //Solicitar un número entero. Solicitar otro número por pantalla hasta que este se corresponda con el primer número introducido.
    let numero1 = parseInt(prompt("Introduce un número entero:"));
    let numero2 = ""
    while (numero2 != numero1) {
        numero2 = parseInt(prompt("Introduce otro número entero:"));
    }
    console.log("¡Los números coinciden!");
</script>
