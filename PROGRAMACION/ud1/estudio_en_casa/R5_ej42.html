<script>
    //Solicitar un número entero. Calcular todos los factoriales hasta dicho número.
    let numero = parseInt(prompt("Introduce un número entero:"));
    let factorial = 1;
    for (let i = 1; i <= numero; i++) {
        factorial = factorial * i;
        console.log("El factorial de " + i + " es: " + factorial);
    }
</script>
