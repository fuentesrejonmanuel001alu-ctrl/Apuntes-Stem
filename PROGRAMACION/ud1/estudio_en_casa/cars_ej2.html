<script>

    //Simula el repostaje de varios coches. Cada coche tiene un tanque de 60 litros y reposta hasta llenarlo. El programa debe preguntar cuÃ¡ntos litros echa cada vez y detenerse cuando el tanque estÃ¡ lleno.

    //* Muestra cuÃ¡ntas veces ha repostado y el total gastado (precio/litro: 1.25â‚¬)

    //#### ðŸ§ª Ejemplo:

    //```
    //Repostaje 1: 20
    //Repostaje 2: 30
    //Repostaje 3: 10

    //Â¡DepÃ³sito lleno!
    //Total de repostajes: 3
    //Total gastado: 75â‚¬

    //> ðŸ’¡ Usa `while` para repetir repostajes y `if` para controlar exceso de litros.


    const tanque = 60
    const precioXLitro = 1.25
    let llenado = 0
    let repostajes = []
    let litrosAcumulados = 0
    let totalGastado = 0

    while (litrosAcumulados < tanque) {
        // Preguntar cuÃ¡ntos litros echamos
        llenado = parseInt(prompt("Â¿CuÃ¡ntos litros echamos?"))

        // Control de exceso
        if (litrosAcumulados + llenado > tanque) {
            llenado = tanque - litrosAcumulados
        }

        // Guardar y mostrar cada repostaje
        repostajes.push(llenado)
        console.log("Repostaje " + repostajes.length + ": " + llenado)

        // Acumular litros totales
        litrosAcumulados += llenado

        // Si se ha llenado el tanque, avisamos
        if (litrosAcumulados === tanque) {
            console.log("Â¡DepÃ³sito lleno!")
        }
    }

    // Calcular total gastado y total de paradas
    totalGastado = litrosAcumulados * precioXLitro
    let totalParadas = repostajes.length

    // Mostrar resultados finales
    console.log("Total de repostajes: " + totalParadas)
    console.log("Total gastado: " + totalGastado + "â‚¬")



</script>
