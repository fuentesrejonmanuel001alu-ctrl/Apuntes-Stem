<script>
  //Solicitar dos números enteros. Mostrar el siguiente número múltiplo del primer número introducido, a partir del segundo número introducido.

  let num1 = parseInt(prompt("Dime un número"));
  let num2 = Number(prompt("Dime otro número"));
  num2++;
  while (num2 % num1 !== 0) {
    num2++;
  }
  console.log("El siguiente número múltiplo de " + num1 + " es: " + num2);
</script>
