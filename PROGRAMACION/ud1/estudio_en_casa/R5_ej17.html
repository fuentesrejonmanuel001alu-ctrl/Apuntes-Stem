<script>
  //Solicitar un número entero. Mostrar el siguiente número múltiplo de 3 y 5 a partir del número.

  let numero = Number(prompt("Dime un número"));
  numero++;
  while (numero % 3 !== 0 || numero % 5 !== 0) {
    numero++;
  }
  console.log("El siguiente número múltiplo de 3 y 5 es " + numero);
</script>
