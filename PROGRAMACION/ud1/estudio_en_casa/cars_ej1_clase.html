<script>

    //Crea un programa que simule el paso por boxes de *N* coches.
    // El programa pedir치 el nombre del coche y el tiempo que ha tardado en el pit stop.
    // Finaliza cuando se introduzca `"FIN"` como nombre.

    //Al final, muestra:

    //* El coche m치s r치pido
    //* El n칰mero total de coches
    //* El tiempo promedio

    //### 游빍 Ejemplo:

//Nombre del coche 1: Rayo
//Tiempo en boxes: 5.4
//Nombre del coche 2: Mate
//Tiempo en boxes: 7.1
//Nombre del coche 3: Luigi
//Tiempo en boxes: 4.9
//Nombre del coche 4: FIN

//Total de coches: 3
//Tiempo medio: 5.8 segundos
//El coche m치s r치pido fue Luigi con 4.9 segundos



    let nombreCoche = prompt("Dime un coche")

    let respuestaNombreCoche = []
    let respuestaTiempoCoche = []



    const cochesCars = ["Rayo McQueen", "Luigi", "Mate", "Sally", "Dr Hudson"]


    while (nombreCoche != "FIN") {

        if (cochesCars.includes(nombreCoche)) {

            respuestaNombreCoche.push(nombreCoche)

            let tiempoCoche = parseFloat(prompt("Dime el tiempo que ha tardado ese coche"))
            respuestaTiempoCoche.push(tiempoCoche)

        } else {
            alert("Ese coche no est치 en la lista")

        }
        nombreCoche = prompt("Dime otro coche o escribe FIN")


    }

    console.log(respuestaNombreCoche)
    console.log(respuestaTiempoCoche)

    //N칰mero total de coches

    sumaTotalCoches = respuestaNombreCoche.length

    console.log("El n칰mero total de coches es: " + sumaTotalCoches)

    //Tiempo promedio

    let sumaTiempos = 0

    for (let i = 0; i < respuestaTiempoCoche.length; i++) {
        sumaTiempos += respuestaTiempoCoche[i]

    }

    promedio = sumaTiempos / sumaTotalCoches

    console.log("El promedio es: " + promedio.toFixed(2))

    ////* El coche m치s r치pido
    let tiempoMasRapido = Math.min(...respuestaTiempoCoche)
    let indiceMasRapido = respuestaTiempoCoche.indexOf(tiempoMasRapido)
    let cocheMasRapido = respuestaNombreCoche[indiceMasRapido]

    console.log("El coche m치s r치pido es: " + cocheMasRapido + ", con un tiempo de: " + tiempoMasRapido)

    for (let i = 0; i < respuestaNombreCoche.length; i++) {
        console.log("Nombre del coche " + (i + 1) + ": " + respuestaNombreCoche[i] + " | Tiempo en boxes: " + respuestaTiempoCoche[i] + " segundos")
    }
</script>
