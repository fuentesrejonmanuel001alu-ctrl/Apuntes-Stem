<script>

let tiempoVuelta = 0; 
let tiempoTotal = []; 
let sumaTiempos = 0; 
let promedio = 0; 
let vueltaRapida = 0; 

for (let i = 0; i < 5; i++) { 
  tiempoVuelta = parseFloat(prompt("Dime el tiempo de esta vuelta:")); 
  tiempoTotal.push(tiempoVuelta);
} 

for (let i = 0; i < tiempoTotal.length; i++) { 
  sumaTiempos += tiempoTotal[i];
} 

promedio = sumaTiempos / tiempoTotal.length;
vueltaRapida = Math.min(...tiempoTotal); 

for (let i = 0; i < tiempoTotal.length; i++) {
  console.log("Tiempo vuelta " + (i + 1) + ": " + tiempoTotal[i] + " segundos");
}

console.log("⏱️ Tiempo total: " + sumaTiempos + " segundos"); 
console.log("📊 Tiempo medio: " + promedio + " segundos"); 
console.log("🏁 Vuelta más rápida: " + vueltaRapida + " segundos");


</script>
