<script>
    // Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
    //- Menos de 10.000€: 0% de impuestos.
    //- De 10.000€ a 20.000€: 10%.
    //- De 20.000€ a 40.000€: 20%.
    //- Más de 40.000€: 30%.
    let salario = parseFloat(prompt("Introduce tu salario anual en euros:"));
    if (salario < 10000) {
        alert("No tienes que pagar impuestos.");
    } else if (salario >= 10000 && salario < 20000) {
        let impuesto = salario * 0.10;
        console.log("Tienes que pagar " + impuesto + " euros en impuestos.");
    } else if (salario >= 20000 && salario < 40000) {
        let impuesto = salario * 0.20;
        console.log("Tienes que pagar " + impuesto + " euros en impuestos.");
    } else {
        let impuesto = salario * 0.30;
        console.log("Tienes que pagar " + impuesto + " euros en impuestos.");
    }
    



        </script>
