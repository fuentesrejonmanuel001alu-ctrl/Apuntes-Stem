<script>
    //   - Pide al usuario una cantidad de minutos y convi√©rtela a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).

    let tiempo = parseInt(prompt("Dime una cantidad en minutos"))
    let tiempoHoras = parseInt(tiempo/60)
    let tiempoMinutos = tiempo % 60
    console.log("Tu tiempo es de " + tiempoHoras + " horas y " + tiempoMinutos + " minutos")


</script>
