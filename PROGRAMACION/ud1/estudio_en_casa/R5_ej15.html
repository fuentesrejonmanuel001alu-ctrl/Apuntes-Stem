<script>
  //Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 y 3 a partir del número.
  let numero = parseInt(prompt("Dime un número"));
  numero++;

  while (numero % 2 !== 0 || numero % 3 !== 0) {
    numero++;
  }

  console.log("El siguiente número múltiplo de 2 y 3 es: " + numero);
</script>
