<script>
    //  - Solicita un número y determina si es positivo, negativo o cero.
    let numero = Number(prompt("Dime un número"))
    if (numero > 0) {
        console.log(numero + " es positivo")
    } else if (numero < 0) {
        console.log(numero + " es negativo")
    } else {
        console.log(numero + " es neutro")
    }
    
</script>
