<script>
    //Pide al usuario la distancia recorrida en kilómetros y el tiempo en minutos, y calcula la velocidad media en km/h.
let distancia =Number(prompt("¿Cuántos km recorriste?"))
let tiempo =Number(prompt("¿Cuántos minutos anduviste?"))
let minutosHoras = tiempo / 60
let velocidadMedia = distancia/ minutosHoras
console.log("Tu velocidad media es " + velocidadMedia)

</script>
