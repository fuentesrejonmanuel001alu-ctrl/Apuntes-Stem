<script>

//Pide al usuario su edad y calcula en qué año nació.

    let edadUsuario = prompt("Introduce tu edad")
    edadUsuario = parseInt(edadUsuario)
    let anioActual = 2025
    let anioNacimiento = anioActual - edadUsuario
    console.log("Has nacido en el año " + anioNacimiento)
</script>
