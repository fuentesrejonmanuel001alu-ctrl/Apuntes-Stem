<script>
    //   - Pide al usuario cuántos caramelos tiene y cuántos niños hay. Calcula cuántos caramelos recibe cada niño y cuántos sobran.

    let caramelosUsuario = Number(prompt("¿Cuántos caramelos tienes?"))
    let niniosHay = Number(prompt("¿Cuántos niños hay?"))
    let caramelosRecibe = caramelosUsuario / niniosHay
    let caramelosSobran = caramelosRecibe % niniosHay
    console.log("Cada niño recibe " + caramelosRecibe + " y sobran " + caramelosSobran)

</script>
