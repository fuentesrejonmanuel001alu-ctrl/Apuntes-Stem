<script>
    //- Pide al usuario su calificación (entre 0 y 100) y devuelve su letra correspondiente:
    //- A (90-100).
    //- B (80-89).
    //- C (70-79).
    //- D (60-69).
    //- F (0-59).
    let calificacion = parseInt(prompt("Introduce tu calificación (0-100):"));
    if (calificacion >= 90 && calificacion <= 100)
    console.log("Tu calificación es A");
    else if (calificacion >= 80 && calificacion <= 89)
    console.log("Tu calificación es B");
    else if (calificacion >= 70 && calificacion <= 79)
    console.log("Tu calificación es C");
    else if (calificacion >= 60 && calificacion <= 69 )
    console.log("Tu calificación es D");
    else {
    console.log("Tu calificación es F")
    }

</script>
