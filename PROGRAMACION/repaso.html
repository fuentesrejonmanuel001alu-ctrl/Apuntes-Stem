<script>

    let palabraAdivinar = "HOLA"

    let intentos = 6

    let palabraOculta = ""

    for (let i = 0; i < palabraAdivinar.length; i++) {
        palabraOculta += "*"
    }


    while (intentos > 0 && palabraAdivinar != palabraOculta) {
        let letraUsuario = prompt(`Dime una letra\n ${palabraOculta}`).toUpperCase()
        let respuestaUsuario = ""

        for (let i = 0; i < palabraAdivinar.length; i++) {

            if (letraUsuario == palabraAdivinar[i]) {
                respuestaUsuario += letraUsuario
            } else {
                respuestaUsuario += palabraOculta[i]
            }
        }
        if (respuestaUsuario == palabraOculta){
            intentos--
            alert("fallaste")
        } 
        palabraOculta = respuestaUsuario
    }

    if (palabraAdivinar == palabraOculta) {
        alert("ganaste")
    } else {
        alert("perdiste")
    }




</script>
