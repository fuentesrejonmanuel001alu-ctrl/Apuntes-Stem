<script>
  // Crea una función llamada esPar que reciba un número y devuelva true si es par o false si es impar.

  function esPar(numero) {
    let esPar = false;

    if (numero % 2 == 0) {
      esPar = true;
    }
    return esPar
  }

  let numeroUsuario = Number(prompt("Dime un número"));
  console.log(esPar(numeroUsuario));
</script>
