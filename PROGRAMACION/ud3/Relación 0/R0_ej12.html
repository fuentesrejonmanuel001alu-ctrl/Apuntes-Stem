<script>


//12. Obtener números impares de un array
//Crea una función llamada obtenerImpares que reciba 
//un array y devuelva un nuevo array con los números impares.


function obtenerImpares(numeros) {
   
    let resultado =[]

    for (let i=0; i<numeros.length; i++) {
        if(numeros[i] % 2 !=0){
        resultado.push(numeros[i])
    }
}
return resultado
}

let numeros = [1,2,3,4,5,6,7,8,9]
console.log(obtenerImpares(numeros))

</script>
