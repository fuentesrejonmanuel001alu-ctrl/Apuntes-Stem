<script>

    //Crea una función elementoAleatorio que reciba un array como parámetro y devuelva un elemento 
    //aleatorio de ese array. Por ejemplo, si el array es ['a', 'b', 'c'], 
    //la función podría devolver b o cualquier otro elemento del array.

    function elementoAleatorio(array) {

        let indice = Math.floor(Math.random() * array.length)

        return array[indice]
    }


    let array = ['a', 'b', 'c']
    console.log(elementoAleatorio(array))


</script>
