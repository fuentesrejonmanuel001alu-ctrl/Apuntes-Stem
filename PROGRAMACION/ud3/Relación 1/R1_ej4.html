<script>

//Escribe una función arrayAleatorioEnRango que reciba tres parámetros: 
// cantidad (cuántos números generar), min y max (el rango de cada número). 
// Esta función debe devolver un array que contenga cantidad de números aleatorios entre min y max. 
// Por ejemplo, si cantidad es 4, min es 10 y max es 30, el array podría ser [15, 22, 11, 29].




function arrayAleatorioEnRango(cantidad, min, max) {

let array=[]

for (let i=0; i<cantidad; i++) {

        let numero = Math.floor(Math.random()* (max -min +1)) +min

        array.push(numero)

}

return array

}


cantidad = 4

min = 10

max = 30

console.log(arrayAleatorioEnRango(cantidad, min, max))

</script>
