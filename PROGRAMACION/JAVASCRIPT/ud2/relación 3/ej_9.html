<script>


    //Dado un array de números, escribe una función que cuente cuántos números son mayores que un valor dado X.
    //Ejemplo: [5, 12, 8, 30, 25] con X = 10 debería devolver 3 
    // (porque hay tres números mayores a 10: 12, 30 y 25).


    let numeros = [5, 12, 8, 30, 25]

    let x = 10

    let resultado = []


    for (let i = 0; i < numeros.length; i++) {
        if (x < numeros[i]) {
            resultado.push(numeros[i])
        }


    }

    console.log(resultado.join(", "))

</script>
