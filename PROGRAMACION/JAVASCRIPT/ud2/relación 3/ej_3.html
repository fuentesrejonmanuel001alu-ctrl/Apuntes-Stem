<script>

    let palabras = ["apple", "banana", "kiwi"]
    let numeroLetras = []

    for (let i=0; i<palabras.length; i++) {
        numeroLetras.push(palabras[i].length)

        //Este length te devuelve los números (5,6,4)
        // Si ponemos palabras [i][0], te da la primera posición (a,b,k)
    }
    console.log(numeroLetras)


</script>
