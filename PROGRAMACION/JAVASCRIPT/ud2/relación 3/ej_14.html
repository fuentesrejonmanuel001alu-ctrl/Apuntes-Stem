<script>


//Dado dos arrays de igual longitud, crea un nuevo array que combine ambos, 
//alternando los elementos de cada uno. El primer elemento del resultado debe ser 
//el primero del primer array, luego el primero del segundo array, y así sucesivamente.
//Ejemplo: [1, 2, 3] y ["a", "b", "c"] debería devolver [1, "a", 2, "b", 3, "c"].

let numeros = [1, 2, 3]

let letras = ["a", "b", "c"]

let devolucion =[]

for (let i=0; i<numeros.length && letras.length; i++) {

   devolucion.push(numeros[i])
   devolucion.push(letras[i])
}

console.log(devolucion)



</script>
