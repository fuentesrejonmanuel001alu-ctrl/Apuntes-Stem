<script>

let nombresEstudiantes = []
let calificacionesEstudiantes = []

let aniadirNombre = ""
let aniadirCalificacion = 0
let promedio = 0
let sumaCalificaciones = 0
let indice = 0
let notaMasAlta = 0

let opcion = 0

while (opcion != 5) {

      "2. Mostrar la calificaci√≥n promedio de la clase.\n" +

      "4. Mostrar la calificaci√≥n m√°s baja y el nombre del estudiante correspondiente.\n" +

    if (opcion == 1) {

        calificacionesEstudiantes.push(aniadirCalificacion)

        console.log("‚úÖ Estudiante a√±adido correctamente.")
        console.log("Lista actual de estudiantes y notas:")

            console.log(nombresEstudiantes[i] + " ‚Üí " + calificacionesEstudiantes[i])
        }

    } else if (opcion == 3) {

        } else {

            indice = calificacionesEstudiantes.indexOf(notaMasAlta)
            console.log("üèÜ La nota m√°s alta es " + notaMasAlta + " y es de " + nombresEstudiantes[indice])
        }

    } else if (opcion == 4) {
        // Nota m√°s baja

            console.log("‚ö†Ô∏è No hay calificaciones registradas a√∫n.")
        } else {

            console.log("üìâ La nota m√°s baja es " + notaMasBaja + " y es de " + nombresEstudiantes[indice])

    } else if (opcion == 5) {

    } else {
        console.log("‚ùå Opci√≥n no v√°lida. Int√©ntalo de nuevo.")

}


















































































































































































































































































































































</script>
