<script>

    //Crea una función llamada capitalizarPrimeraLetra que reciba una palabra y devuelva la misma palabra 
    //con la primera letra en mayúscula. Investiga el uso de toUpperCase().


    function capitalizarPrimeraLetra(palabra) {



        return palabra.charAt(0).toUpperCase() + palabra.slice(1)

    }

    let palabra = "manolo"

    console.log(capitalizarPrimeraLetra(palabra))


</script>
