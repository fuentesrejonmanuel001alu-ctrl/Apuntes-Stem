<script>


    //Crea una funciÃ³n llamada revertirCadena que reciba una cadena de texto y 
    //devuelva la misma cadena con los caracteres en orden inverso.


    function revertirCadena(cadena) {

        return cadena.split("").reverse().join("")
    }


    let cadena = "casa"

    console.log(revertirCadena(cadena))

    //Lo que hemos hecho devuelve un string ("asac"). Si queremos que devuelva un array de palabras:

    function revertirCadena(cadena) {

        let cadenaInvertida =[]

        for (let i= cadena.length-1; i>=0; i--) {
        cadenaInvertida.push(cadena[i]) 
        }
        return cadenaInvertida
    }


    //let cadena = ["casa", "gato", "perro"]

    console.log(revertirCadena(cadena))

    // Y lo que acabamos de decir, si empezamos introduciendo for of, tenemos:

    function revertirCadena(array) {

        let cadenaInvertida =[]

        for (let palabra of array) {
            cadenaInvertida.push(palabra.split("").reverse().join(""))
        }
        return cadenaInvertida
    }
