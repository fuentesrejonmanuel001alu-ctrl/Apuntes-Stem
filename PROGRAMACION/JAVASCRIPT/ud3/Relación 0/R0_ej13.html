<script>


//Crea una funciÃ³n llamada invertirArray que reciba un array 
//y devuelva un nuevo array con los elementos en orden inverso.


function invertirArray(numeros) {

    return numeros.reverse()

}

let numeros =[1,2,3,4,5,6,7,8,9]

console.log(invertirArray(numeros))



//Otra forma

function invertirArray(numeros) {
    let nuevoArray = [];

    for (let i = numeros.length - 1; i >= 0; i--) {
        nuevoArray.push(numeros[i]);
    }

    return nuevoArray;
}

//let numeros = [1,2,3,4,5,6,7,8,9];
console.log(invertirArray(numeros)); // [9,8,7,6,5,4,3,2,1]


</script>
