<script>

    //Crea una función juegoPiedraPapelTijeras que genere aleatoriamente una elección 
    // entre "Piedra", "Papel" o "Tijeras" y permite al usuario jugar contra la máquina.

    function juegoPiedraPapelTijera() {
        
        let indice = Math.floor(Math.random() * juego.length)
        
        return juego[indice]
        
        
    }
    
    let juego = ["Piedra", "Papel", "Tijera"]

    console.log(juegoPiedraPapelTijera())


</script>
