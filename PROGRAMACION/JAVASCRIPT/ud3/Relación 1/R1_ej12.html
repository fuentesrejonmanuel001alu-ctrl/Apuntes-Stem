<script>

    //Escribe una función simularLanzamientoHastaTresCaras que simule el lanzamiento de una moneda 
    //(cara o cruz) hasta que obtenga 3 veces "Cara" de forma seguida. 
    // Devuelve cuántos lanzamientos se necesitaron para llegar a tener 3 "Caras" y el array 
    //con todos los lanzamientos.


    function simularLanzamientoHastaTresCaras() {
        let arrayLanzamientos = [];
        let contadorCarasConsecutivas = 0;

        while (contadorCarasConsecutivas < 3) {
            let aleatorio = Math.floor(Math.random() * 2);
            let resultado = (aleatorio === 0) ? "cara" : "cruz";

            arrayLanzamientos.push(resultado);

            if (resultado === "cara") {
                contadorCarasConsecutivas++;
            } else {
                contadorCarasConsecutivas = 0;
            }
        }

        return {
            lanzamientos: arrayLanzamientos.length,
            resultados: arrayLanzamientos
        };
    }

    let resultadoFinal = simularLanzamientoHastaTresCaras();
    console.log("Número de lanzamientos:", resultadoFinal.lanzamientos);
    console.log("Todos los lanzamientos:", resultadoFinal.resultados);




</script>
