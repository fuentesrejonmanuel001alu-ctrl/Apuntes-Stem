<script>
    //Crea una función que reciba un nombre y un apellido y genere un nombre de usuario único. 
    //Usa las tres primeras letras del nombre y del apellido, y agrega tres números aleatorios al final. ç
    //Investiga el uso de toLowerCase().
    
    function generarUsuario(nombre, apellido) {

        let nombreUsuario = ""
        nombre = nombre.toLowerCase()
        apellido = apellido.toLowerCase()

        for (let i = 0; i < 3; i++) {
            nombreUsuario += nombre[i]
        }

        for (let i = 0; i < 3; i++) {
            nombreUsuario += apellido[i]
        }

        for (let i = 0; i < 3; i++) {
            nombreUsuario += Math.floor(Math.random() * 10)
        }

        return nombreUsuario
    }
    
    let nombreU = "Manuel"
    let apellidoU = "Fuentes"
    alert(generarUsuario(nombreU, apellidoU))
    alert(generarUsuario(apellidoU, nombreU))
</script>
