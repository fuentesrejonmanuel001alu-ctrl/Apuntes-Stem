<script>

//Crea un array con los valores [1, 2, 3, 4, 5].
//Elimina todos los elementos uno por uno utilizando pop() hasta que el array quede vacío.
//Imprime el estado del array después de cada eliminación.

while(valores!=0){
    valores.pop()
}
console.log(valores)

</script>
