<script>

//Escribe un programa que pida al usuario un número entero positivo 
//y muestre la tabla de multiplicar de ese número (del 1 al 10) usando un bucle for.

let numeroUsuario =Number(prompt("Dime un número entero positivo"))
let resultado = 0

for (let i=1; i<=10; i++){
    resultado= numeroUsuario*i
    console.log(numeroUsuario + " x " + i + " = " + resultado)
}

</script>
