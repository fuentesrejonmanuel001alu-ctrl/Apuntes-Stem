<script>

    //Pide al usuario la distancia recorrida en kilómetros y el tiempo en minutos, y calcula la velocidad media en km/h.

    let distanciaUsuario = parseFloat(prompt("¿Cuántos kilómetros recorriste?"))
    let tiempoUsuario = parseFloat(prompt("¿Cuántos minutos has tardado?"))

    if (isNaN(distanciaUsuario) || (isNaN(tiempoUsuario)) || distanciaUsuario<=0 || tiempoUsuario<=0) {
        alert("Tienes que introducir un número positivo entero en los valores")
    } else {
        let conversionHoras = tiempoUsuario / 60
        let promedio = distanciaUsuario / conversionHoras
        console.log("Tu velocidad media ha sido " + promedio.toFixed(2) + " km/h")
    }

</script>
