<script>

//Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).

let edadUsuario = Number(prompt("Dime tu edad"))

const vejez = 80

if (isNaN(edadUsuario) || edadUsuario <=0 || edadUsuario > vejez) {
    alert("Introduce un número entero, superior a 0 y menor que 80")
} else {

    let diferencia = vejez - edadUsuario
    
    let enDias = diferencia * 365
    
    console.log ("Te quedan " + enDias + " días para cumplir 80 años")
}



</script>
