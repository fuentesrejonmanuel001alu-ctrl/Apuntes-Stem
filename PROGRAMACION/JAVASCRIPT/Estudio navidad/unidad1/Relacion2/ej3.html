<script>

    //Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).

    let edadPerro = parseInt(prompt("Dime la edad de tu perro"))
    const conversorEdad = 7

    if (isNaN(edadPerro)) {
        alert("Por favor, introduce un número entero")
    } else {

        let edadHumana = edadPerro * conversorEdad

        console.log("La edad de tu perro en humano es de " + edadHumana + " años ")

    }


</script>
