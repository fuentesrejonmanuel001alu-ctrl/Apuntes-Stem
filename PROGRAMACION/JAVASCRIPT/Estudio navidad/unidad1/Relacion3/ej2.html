<script>

//Pide un número al usuario y determina si es par o impar.

let numeroUsuario =Number(prompt("Dime un número"))

if(isNaN(numeroUsuario)) {
    alert("Introduce un número entero")
} else {
    if(numeroUsuario % 2 == 0) {
        console.log(numeroUsuario + " es un número par")
    } else {
        console.log(numeroUsuario + " es un número impar")
    }
}
    
</script>
