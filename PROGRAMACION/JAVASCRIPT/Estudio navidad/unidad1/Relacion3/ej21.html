<script>

    //Pide el peso y la altura del usuario para calcular el IMC, luego clasifica en:
    //Bajo peso (IMC < 18.5).
    //Normal (IMC entre 18.5 y 24.9).
    //Sobrepeso (IMC entre 25 y 29.9).
    //Obesidad (IMC >= 30).

    let pesoUsuario = parseFloat(prompt("Dime tu peso"))
    let alturaUsuario = parseFloat(prompt("Dime tu altura"))

    const IMC = pesoUsuario / (alturaUsuario ** 2)
    let resultado = ""

    if ((isNaN(pesoUsuario) || (isNaN(alturaUsuario)))) {
        alert("Error, debes introducir n√∫meros en ambos valores")
    } else {
        if (IMC < 18.5) {
            resultado = "Bajo peso"
        } else if (IMC >= 18.5 && IMC <= 24.9) {
            resultado = "Normal"
        } else if (IMC >= 25 && IMC <= 29.9) {
            resultado = "Sobrepeso"
        } else if (IMC >= 30) {
            resultado = "Obesidad"
        } else {

        }
        console.log("Tu IMC es " + IMC.toFixed(2) + " y el resultado es " + resultado)
    }


</script>
