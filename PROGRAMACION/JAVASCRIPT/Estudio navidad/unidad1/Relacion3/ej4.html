<script>

//Solicita un número y determina si es múltiplo de 5.

let numeroUsuario = Number(prompt("Dime un número"))

if(isNaN(numeroUsuario)){
    alert("Introduce un número entero")
} else {

    
    if (numeroUsuario % 5 == 0) {
        console.log(numeroUsuario + " es múltiplo de 5")
    } else {
        console.log(numeroUsuario + " no es múltiplo de 5")
    }
}




</script>
