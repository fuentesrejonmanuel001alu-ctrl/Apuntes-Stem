<script>

//Solicita un año y determina si es bisiesto.

let anio = Number(prompt("Dime un año"))

if(isNaN(anio)) {
    alert("Introduce un número entero")
} else {

    if ((anio % 4== 0 && anio %100 !=0) || anio % 400==0) {
        console.log(anio + " es bisiesto")
    } else {
        console.log(anio + " no es bisiesto")
    }
}




</script>
