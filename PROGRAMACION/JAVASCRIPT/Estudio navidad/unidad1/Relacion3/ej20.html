<script>

    //Solicita la puntuación de crédito del usuario y el tiempo que ha estado en el banco:
    //Si la puntuación es mayor a 650 y lleva más de 5 años como cliente, se le aprueba un crédito premium.
    //Si la puntuación es mayor a 650 y lleva entre 2 y 5 años, se le aprueba un crédito estándar.
    //Si la puntuación es menor a 650 o lleva menos de 2 años, se le rechaza el crédito.

    let puntuaciónCredito = parseInt(prompt("¿Cuál es la puntuación de tu crédito?"))
    let tiempoBanco = parseFloat(prompt("¿Cuánto tiempo has estado en el banco?"))

    let tipoCredito = ""

    if ((isNaN(puntuaciónCredito) || (isNaN(tiempoBanco)))) {
        alert("Error. Debes introducir solo números")
    } else {
        if (puntuaciónCredito > 650 && tiempoBanco > 5) {
            tipoCredito = "Premium"
        } else if (puntuaciónCredito > 650 && (tiempoBanco >= 2 && tiempoBanco <= 5)) {
            tipoCredito = "Estándar"
        } else if (puntuaciónCredito <= 650 || tiempoBanco < 2) {
            tipoCredito = "Denegado"
        } else {
        }
        console.log("La solicitud de crédito es: " + tipoCredito)
    }


</script>
