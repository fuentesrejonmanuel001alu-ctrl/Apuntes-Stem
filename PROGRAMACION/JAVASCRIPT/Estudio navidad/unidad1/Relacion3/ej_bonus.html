<script>

let salarioAnual = parseFloat(prompt("Dime tu salario anual"))
let tocaPagar= 0
let hacemosCalculo = 0
let noImpuestos = 0
let primerTramo = 0.1
let segundoTramo = 0.2
let tercerTramo = 0.3
let mensaje=""
let primeros10000=10000*primerTramo
let primeros20000=20000*segundoTramo


if(salarioAnual <10000){
    mensaje= "No pagas impuestos"
    hacemosCalculo=0
} else if (salarioAnual <=20000){
    tocaPagar =(salarioAnual-10000)
    hacemosCalculo= tocaPagar * primerTramo
    mensaje="Pagas el 10% sobre exceso de 10.000 €"
} else if (salarioAnual<40000){
    tocaPagar = salarioAnual - 20000
    hacemosCalculo= (primeros10000)+(tocaPagar*segundoTramo)
    mensaje="Pagas el 20% sobre exceso de 20.000 €"
} else {
    tocaPagar=salarioAnual-40000
    hacemosCalculo=(primeros10000)+(primeros20000)+(tocaPagar*tercerTramo) 
    mensaje="Pagas el 30% sobre exceso de 40.000 €"
}
let tipoEfectivo = (hacemosCalculo / salarioAnual) * 100;

console.log(`Tu salario es: ${salarioAnual} €
-Estado: ${mensaje}
-Total impuestos a pagar: ${hacemosCalculo.toFixed(2)}€
-Tipo impositivo efectivo: ${tipoEfectivo.toFixed(2)}%
`)


</script>
