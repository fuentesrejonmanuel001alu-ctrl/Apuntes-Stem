<script>

    let notaUsuario = parseFloat(prompt("Dime tu nota"))
    let asistenciaUsuario = parseInt(prompt("Dime asistencia"))
    let trabajoFinal = prompt("¿Entregaste el trabajo final?")

    if (notaUsuario >= 50 && asistenciaUsuario >= 75) {
        if (notaUsuario >= 50 && notaUsuario <= 69) {
            if (trabajoFinal == "no") {
                console.log("No presentado")
            } else {
                console.log("Estás aprobado")
            }
        } else if (notaUsuario >= 70 && notaUsuario <= 89) {
            console.log("Tienes un notable")
            if (asistenciaUsuario == 100) {
                console.log("Con mención especial")
            }
        } else if (notaUsuario >= 90) {
            console.log("Sobresaliente")
            if (trabajoFinal == "si" && asistenciaUsuario ==100) {
                console.log("Matrícula de honor")
            }
        }

    } else {
        console.log("Estás suspenso")
        if (notaUsuario < 30) {
            console.log("Es un suspenso grave")
        }
    }


</script>
