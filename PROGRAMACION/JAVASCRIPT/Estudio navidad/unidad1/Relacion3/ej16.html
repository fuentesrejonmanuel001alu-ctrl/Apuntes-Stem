<script>

    //Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
    //Menos de 10.000€: 0% de impuestos.
    //De 10.000€ a 20.000€: 10%.
    //De 20.000€ a 40.000€: 20%.
    //Más de 40.000€: 30%.

    let salarioUsuario = parseFloat(prompt("Dime cuál es tu salario"));

    if (isNaN(salarioUsuario)) {
        alert("Error: Tienes que introducir una cifra numérica");
    } else {

        let impuestoPagar = 0;

        if (salarioUsuario >= 40000) {
            impuestoPagar = 0.3;
        } else if (salarioUsuario >= 20000) {
            impuestoPagar = 0.2;
        } else if (salarioUsuario >= 10000) {
            impuestoPagar = 0.1;
        } else {
            impuestoPagar = 0;
        }

        let dineroTotalPagar = salarioUsuario * impuestoPagar;

        console.log("Para un salario de " + salarioUsuario.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " €, el impuesto es del " + (impuestoPagar * 100) + "% y el total a pagar es de " + dineroTotalPagar.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " €.")
    }

</script>
