<script>

    //Pide una letra al usuario e indica si es una vocal (a, e, i, o, u) o una consonante.

    let letraUsuario = prompt("Dime una letra")

    if (!isNaN(letraUsuario)) {
        alert("Error. Tienes que introducir una letra")
    } else {
        if (letraUsuario == "a"||letraUsuario=="e"||letraUsuario=="i"||letraUsuario=="o"||letraUsuario=="u") {
            console.log("Tu letra es una vocal")
        } else {
            console.log("Tu letra es una consonante")
        }
    }

</script>
