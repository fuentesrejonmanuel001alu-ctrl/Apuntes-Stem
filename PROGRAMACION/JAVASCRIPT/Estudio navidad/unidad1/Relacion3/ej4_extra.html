<script>


let temperatura=parseFloat(prompt("Dime la temperatura"))
let horaDia=parseFloat(prompt("Dime la hora que es"))
let mensaje=""

if(temperatura <15){
    if(horaDia>=6 && horaDia <=20){
        mensaje="Ir a caminar con abrigo"
    } else {
        mensaje="Quedarse en casa con una bebida caliente"
    }
} else if (temperatura >=15 && temperatura<30){
    if(horaDia>=6 && horaDia <=20){
        mensaje="Hacer deporte al aire libre"
    } else {
        mensaje="Salir a pasear por la ciudad"
    }
} else if (temperatura>=30){
    if(horaDia>=12 && horaDia <=18){
        mensaje="Ir a la piscina o a la playa"
    } else {
        mensaje="Evitar esfuerzos, descansar"
    }

}
    console.log("Con una temperatura de " + temperatura + " ÂºC, te recomendamos: " + mensaje)




</script>
