<script>

//Pide al usuario el tiempo que estuvo estacionado (en horas) y calcula el coste:
//Primeras 2 horas: 5€ cada hora.
//De 2 a 5 horas: 4€ cada hora.
//Más de 5 horas: 3€ cada hora adicional.

let tiempoEstacionamiento = parseInt(prompt("Dime cuántas horas estuviste estacionado"))
let cuponDescuento =Number(prompt("Pulsa:\n1. Si no tienes un cupón descuento\n2. Si lo tienes, introduce el % de descuento"))

if((isNaN(tiempoEstacionamiento)) || (isNaN(cuponDescuento))){
    alert("Error, tienes que introducir solo números")
} else {

    const primerTramo = 5
    const segundoTramo = 4 
    const tercerTramo = 3 
    const primerasHoras = 2
    const segundasHoras = 3
    let tramoHoras = 0   
    let horasExtra = 0 
    let precioTotalPagar= 0
    let cupon = cuponDescuento /100

if (tiempoEstacionamiento <=2) {
    tramoHoras = primerTramo * tiempoEstacionamiento
} else if (tiempoEstacionamiento >2 && tiempoEstacionamiento<=5){
    horasExtra = (tiempoEstacionamiento-2)
    tramoHoras = (primerTramo* primerasHoras) + (segundoTramo * horasExtra)
} else if (tiempoEstacionamiento > 5) {
    horasExtra = (tiempoEstacionamiento -5)
    tramoHoras = (primerTramo*primerasHoras) + (segundoTramo*segundasHoras) + (tercerTramo * horasExtra)
} else {

}
if (cuponDescuento >0) {
    let aplicarDescuento = tramoHoras * cupon
    precioTotalPagar = tramoHoras - aplicarDescuento
} else {
    precioTotalPagar= tramoHoras
}
console.log("El coste a pagar es de " + precioTotalPagar.toFixed(2) + " €")

}



</script>
