<script>

    //Solicitar un número entero. Calcular todos los factoriales hasta dicho número. 

    let numero = (Number(prompt("Dime un número")))
    let resultado = 1

    for (let i = 1; i <= numero; i++) {
        resultado *= i
        console.log("El factorial de " + i + " es " + resultado)
    }

</script>
