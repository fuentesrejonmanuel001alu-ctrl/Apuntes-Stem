<script>

//Solicitar dos números enteros. 
//Dibujar un cuadrado con tantas filas como indique el primer número introducido 
//y tantas columnas como indique el segundo número.

let filas = Number(prompt("Dime el número de filas (alto):"));
let columnas = Number(prompt("Dime el número de columnas (ancho):"));

// 1. Fabricamos la fila base (ej: si columnas es 5, filaBase será "12345")
let filaBase = "";
for (let j = 1; j <= columnas; j++) {
    filaBase += j;
}

// 2. Ahora la imprimimos tantas veces como filas nos hayan pedido
for (let i = 1; i <= filas; i++) {
    console.log(filaBase);
}



</script>
