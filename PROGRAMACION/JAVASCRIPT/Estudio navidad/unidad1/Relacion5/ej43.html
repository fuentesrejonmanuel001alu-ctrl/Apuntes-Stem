<script>

//Solicitar un número entero. Calcular todos los primos menores que dicho número.
let numero = Number(prompt("Dime un número"));

// Recorremos desde el 2 hasta el número que nos dieron
for (let i = 2; i < numero; i++) {
    let esPrimo = true;

    // El bucle de los divisores (j) tiene la condición extra:
    // Seguirá funcionando SOLO mientras esPrimo sea true.
    for (let j = 2; j < i && esPrimo === true; j++) {
        if (i % j === 0) {
            esPrimo = false; // Si encontramos un divisor, el interruptor se apaga
        }
    }

    // Al final, si el interruptor nunca se apagó, es que el número es primo
    if (esPrimo) {
        console.log(i);
    }
}
</script>
