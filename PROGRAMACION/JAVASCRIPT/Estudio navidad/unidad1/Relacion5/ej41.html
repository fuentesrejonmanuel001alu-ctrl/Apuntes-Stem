<script>

//Solicitar un número entero. Calcular el factorial de dicho número.

let numeroFactorial = Number(prompt("Dime un número"))
let todosLosNumeros=1

for(let i=1; i<=numeroFactorial;i++){
    todosLosNumeros*=i
}
 console.log("El factorial de " + numeroFactorial + " es " + todosLosNumeros)

</script>
