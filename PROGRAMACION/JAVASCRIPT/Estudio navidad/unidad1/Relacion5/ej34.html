<script>

    //Solicitar un número entero. Calcular si el número es primo o no.
    //Esto significa que no tenga ningún divisor aparte de sí mismo y el 1

    let numero = Number(prompt("Dime un número"))
    let divisor = 2

    while (numero % divisor !== 0) {
        divisor++
    }
        if (numero == divisor) {
            console.log("Es primo")
        } else {
            console.log("No es primo")
        }

</script>
