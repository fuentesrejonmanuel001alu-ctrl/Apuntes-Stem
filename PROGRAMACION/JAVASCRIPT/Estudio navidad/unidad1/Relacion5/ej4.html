<script>

//Solicitar un número entero y un color. 
//Mostrar por pantalla el color separado por espacios tantas veces como nos indique el número.

let numero = Number(prompt("Dime un número"))
let color = prompt("Dime un color")
let mensaje=""

for(let i=0;i<numero;i++){
    mensaje+=(color + " ")
}
console.log(mensaje)

</script>
