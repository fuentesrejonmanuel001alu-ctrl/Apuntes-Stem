<script>

    //Solicitar un número entero. 
    // Calcular si el número introducido es primo o no, y si no lo es, 
    //calcular el siguiente número primo. 

    let numero = Number(prompt("Dime un número"))
    let divisor = 2
    let primoEncontrado = false
    let variableBusqueda = numero

    while (primoEncontrado == false) {
        variableBusqueda++
        divisor = 2

        while (variableBusqueda % divisor != 0) {
            divisor++
        }

    if (variableBusqueda == divisor) {
        primoEncontrado=true
    
    }
}
    console.log("El siguiente número primo es " + variableBusqueda)

</script>
