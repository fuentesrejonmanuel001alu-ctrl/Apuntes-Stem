<script>

//Solicitar un número entero. Dibujar una pirámide con tantas filas como indique el número.

let n = Number(prompt("¿Cuántas filas quieres para tu pirámide palíndromo?"));

for (let i = 1; i <= n; i++) {
    let fila = " ".repeat(n - i); // 1. Los espacios a la izquierda
    
    // 2. Construimos la subida (1, 2, 3...)
    for (let j = 1; j <= i; j++) {
        fila += j;
    }
    
    // 3. Construimos la bajada (i-1, ..., 1)
    for (let j = i - 1; j >= 1; j--) {
        fila += j;
    }
    
    console.log(fila);
}


</script>
