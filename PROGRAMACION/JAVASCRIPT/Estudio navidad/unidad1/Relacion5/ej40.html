<script>

//Solicitar un número entero. 
//Sumar todos los dígitos del número. 


let numero = prompt("Introduce un número:");
let suma = 0; 

while (numero>0) {
    suma += numero % 10;          // Sumamos el último dígito
    numero = Math.floor(numero / 10); // Quitamos el último dígito
}

console.log("la suma de todos sus dígitos es " + suma)

</script>
