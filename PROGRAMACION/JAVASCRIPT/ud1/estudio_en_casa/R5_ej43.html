<script>
    //Solicitar un número entero. Calcular todos los primos menores que dicho número.

    let num = parseInt(prompt("Introduce un número entero:"));

    let esPrimo = false;

    for (let i = 2; i < num; i++) {
        esPrimo = true
        
        for (let j = 2; j < i && esPrimo; j++) {
            if (i % j == 0) {
            esPrimo = false;
            }
        }
        if (esPrimo) {
            console.log(i);
        }
    }
</script>
