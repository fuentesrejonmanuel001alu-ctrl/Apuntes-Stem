<script>

//Tienes un array de palabras y necesitas quedarte solo con aquellas que empiezan con una letra específica. 
//Pide la letra como parámetro y devuelve un nuevo array con las palabras que comienzan con esa letra.

//Ejemplo: `["Alice", "Bob", "Amy", "David"]` con la letra `"A"` debería devolver `["Alice", "Amy"]`.

//*Solución SIN función:*


//*Solución CON función:*
//```javascript


let palabras = ["Alice", "Bob", "Amy", "David"]



let letraUsuario = prompt("Dime la letra inicial que quieres")

let letra = []

    for(let i= 0; i<palabras.length; i++) {
    let primeraLetra = palabras[i][0]

    if(letraUsuario == primeraLetra ) {
        letra.push(palabras[i])
    } 
}

console.log(letra)


</script>
