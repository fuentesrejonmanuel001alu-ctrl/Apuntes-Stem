<script>

//Tienes un array de palabras y quieres unirlas en una sola cadena de texto, 
// con un separador específico que elijas (por ejemplo, una coma, un espacio, o cualquier otro símbolo).
//Ejemplo: ["Hello", "world", "JavaScript", "rocks"] 
// con el separador " - " debería devolver "Hello - world - JavaScript - rocks".

let palabras = ["Hello", "world", "JavaScript", "rocks"]

let cadena=""


for (let i=0; i<palabras.length; i++) {

    if(i<palabras.length-1){
        cadena+=palabras[i]+ " - "
    } else {
        cadena+=palabras[i]
    }
}
console.log(cadena)

</script>
