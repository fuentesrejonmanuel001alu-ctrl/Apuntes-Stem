<script>


    //Dado un array de números en el que algunos elementos están repetidos, 
    // escribe una función que elimine los duplicados y devuelva el array sin repeticiones.
    //Ejemplo: [1, 2, 2, 3, 4, 4, 5] debería devolver [1, 2, 3, 4, 5].



    let numeros = [1, 2, 2, 3, 4, 4, 5]

    let numerosNuevos = []

    for (let i = 0; i < numeros.length; i++) {

        if (!numerosNuevos.includes(numeros[i])) {
            numerosNuevos.push(numeros[i])

        }

    }
    console.log(numerosNuevos)



</script>
