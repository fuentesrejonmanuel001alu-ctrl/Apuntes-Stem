<script>

//Escribe un programa que permita al usuario gestionar el inventario de una librería. 
// El programa debe usar dos arrays: uno para almacenar los títulos de los libros y otro para almacenar las cantidades disponibles de cada libro. El usuario debe poder realizar las siguientes acciones a través de un menú:

//Añadir un nuevo libro al inventario (con su título y cantidad).
//Actualizar la cantidad de un libro existente.
//Ver el inventario completo (título y cantidad de cada libro).
//Salir del programa.
//El programa debe actualizar el inventario según las acciones del usuario y seguir ejecutándose hasta que se elija la opción de salir.

let almacenarTitulos = [];
let almacenarCantidadesDisponibles = [];

let nuevoLibro = "";
let nuevaCantidadLibros = 0;

let opcion = Number(prompt(
  "Elige entre las opciones:\n" +
  "1. Añadir un nuevo libro al inventario\n" +
  "2. Actualizar la cantidad de un libro existente\n" +
  "3. Ver el inventario completo (título y cantidad de cada libro)\n" +
  "4. Salir del programa"
));

while (opcion != 4) {

    if (opcion == 1) {
        // Añadir nuevo libro
        nuevoLibro = prompt("Dime el título de un libro");
        almacenarTitulos.push(nuevoLibro);

        nuevaCantidadLibros = Number(prompt("Dime cuántos quieres"));
        almacenarCantidadesDisponibles.push(nuevaCantidadLibros);

    } else if (opcion == 2) {
        // Actualizar cantidad de libro existente
        nuevoLibro = prompt("Dime qué libro quieres actualizar");
        let indice = almacenarTitulos.indexOf(nuevoLibro);

        if (indice != -1) {
            nuevaCantidadLibros = Number(prompt("Dime cuántos quieres"));
            almacenarCantidadesDisponibles[indice] = nuevaCantidadLibros;
        } else {
            console.log("Libro no encontrado");
        }

    } else if (opcion == 3) {
        // Mostrar inventario
        console.log("----- Inventario de la Librería -----");
        for (let i = 0; i < almacenarTitulos.length; i++) {
            console.log((i + 1) + ". Libro: " + almacenarTitulos[i] + " | Cantidad: " + almacenarCantidadesDisponibles[i]);
        }
        console.log("------------------------------------");

    } else {
        console.log("Opción no válida, elige entre 1 y 4");
    }

    // Volver a mostrar menú
    opcion = Number(prompt(
      "Elige entre las opciones:\n" +
      "1. Añadir un nuevo libro al inventario\n" +
      "2. Actualizar la cantidad de un libro existente\n" +
      "3. Ver el inventario completo (título y cantidad de cada libro)\n" +
      "4. Salir del programa"
    ));
}

console.log("¡Programa terminado!");




</script>
